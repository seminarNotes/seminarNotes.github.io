        quote: >
           Implementing Real-time Big Data Processing for Vehicle Status Monitoring from IoT Sensors in Smart Cars
        description: | # this will include new lines to allow paragraphs
          This project involved real-time monitoring and collection of vehicle status information from hundreds of IoT sensors installed in smart cars, followed by processing and analysis using big data technologies. We meticulously analyzed the requirements at each stage and successfully implemented the project by selecting the optimal technology stack. For batch data processing, we utilized Flume and HDFS, while real-time streaming data was efficiently ingested through Flume, Kafka, Esper, Storm, and Redis. Additionally, we used HBase for building data marts, and to facilitate this process, we introduced browser access through Hue and workflow management using Oozie to construct the data marts and perform data ingestion tasks.
          
