        quote: >
          Analyzing Customer Data and Retail Data for LTV (Lifetime Value) and EDA (Exploratory Data Analysis)
        description: | # this will include new lines to allow paragraphs
          고객 생애가치(LTV)는 'Life-Time Value'의 줄임말로, 고객이 평생 동안 기업에게 제공하는 금전적 가치를 정량화한 지표입니다. 
          이 지표는 고객 관리 및 마케팅 전략 수립에 매우 중요한 수치로 간주되며, BG/NBD 및 Gamma-Gamma 모델과 같은 통계 분포 모델을 활용하여 값을 예측합니다. 
          정확한 예측을 위해서는 모수 추정 단계에서 규제화 값을 고려해야 하며, 본 프로젝트에서는 모수 추정, LTV 값 산출, 그리고 EDA 분석을 수행했습니다.

