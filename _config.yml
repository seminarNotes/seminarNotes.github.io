about_content: | # this will include new lines to allow paragraphs
  👋 Hello   
  안녕하세요?  
  주니어 개발자 우준희입니다.  
  저는 대량의 데이터를 효율적으로 수집, 저장, 처리, 분석하는 것에 관심이 많으며, 이와 관련된 공부를 하고 있습니다. 

  👨‍🎓Expertise
  - Mathematics  
    데이터 분석에 필요한 선형대수학과 통계학에 대한 지식  
    데이터 모델링과 수치해석에 대한 지식(모델링, 모수 추정)  
    Backpropagation 등과 같은 ML의 이론을 이해하는 전반적 수학지식  

  - Computer Science  
    Linux와 Docker 활용  
    데이터 구조 및 데이터베이스 관리 시스템(DBMS)  
    빅데이터 기술과 클라우드 컴퓨팅  
    
  👨🏻‍💻Software
  - Python  
    ML 모델 학습 및 하이퍼 파라미터 튜닝  
    업무 자동화 및 스케줄링, Celery를 활용하여 분산 처리  
    대규모 데이터 분석, DB 테이블 적재  

  - DBMS  
    Mysql, MariaDB, Oracle
    
  - AIRFLOW  
    Workflow 정의 및 스케줄

  - ELASTIC STACK  
    데이터 ETL

        
